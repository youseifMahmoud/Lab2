<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-section">
        <div class="overlay">
            <header>
                <h2>Contact Me</h2>
                <p>Enter your information in the form to contact me:</p>
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
                
                <p>Connect with me on social media:</p>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/yousef-hany-279aa5240/" target="_blank" class="fa fa-linkedin">LinkedIn</a>
                    <a href="https://www.facebook.com/share/SuSXA5QvyCsrKk9z/?mibextid=qi2Omg" target="_blank" class="fa fa-facebook">Facebook</a>
                    <a href="https://github.com/youseifMahmoud" target="_blank" class="fa fa-github">GitHub</a>
                </div>

                <!-- Navigation Buttons -->
                <div class="nav-buttons">
                    <a href="about.html" target="_blank" class="btn">About Me</a>
                    <a href="projects.html" target="_blank" class="btn">My Projects</a>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
